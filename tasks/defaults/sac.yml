# resources
cuda: true
compile: false
cudagraphs: true

# env
sync_vec_env: true
num_envs: 4
action_repeat: 1
capture_video: false
normalize_observations: false

# logging
wandb_project: "calico"
measure_burnin: 3

# training mode
num_timesteps: 10000000
learning_starts: 5000
eval_steps: 10
eval_every: 10000

# evaluation mode
num_episodes: 16
gather_trajectories: false

# model
layer_norm: true

# optimization
actor_lr: 3e-4
qnets_lr: 1e-3
clip_norm: 0.

# algorithm
segment_len: 1
batch_size: 256
gamma: 0.99
rb_capacity: 1000000
polyak: 0.005
prefer_td3_over_sac: false
bcq_style_targ_mix: false
actor_update_delay: 2
crit_targ_update_freq: 1
alpha_init: 0.2
autotune: true
log_alpha_lr: 1e-3
